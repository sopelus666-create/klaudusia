<!doctype html>

    .gif{

      cursor:pointer; transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 25px rgba(255,77,141,.25);

    .no{

    .stamp{
      display:none;
      margin-top:14px;
      font-size:18px;
      font-weight:800;
      color: #c0155a;

    /* Serduszka w tle */
    .heart {

      font-size: 18px;

      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
      user-select: none;
      pointer-events: none;

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      to   { transform: translateY(-120vh) scale(1.4); opacity: 0; }

    /* konfetti/serca po klikniÄ™ciu */
    .burst {

    }
    .toast{
      display:none;
      margin-top:10px;

    }
  </style>
</head>
<body>

  <div class="card" id="card">

<script>
  // Losowe serduszka w tle
  const hearts = ["â¤ï¸","ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’˜","ğŸ’•"];
  function spawnHeart() {
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    el.style.left = Math.random()*100 + "vw";
    el.style.bottom = "-20px";
    el.style.fontSize = (14 + Math.random()*22) + "px";
    el.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 9000);
  }
  setInterval(spawnHeart, 260);

  // Przycisk "nie" ucieka/zmienia tekst (Å¼artobliwie)
  const noBtn = document.getElementById("noBtn");
  const noTexts = ["Na pewno? ğŸ¥º", "Daj szansÄ™ ğŸ˜‡", "Ostatnia proÅ›ba ğŸ™", "No weÅº ğŸ˜„", "Serio? ğŸ™ˆ"];
  let noCount = 0;

  noBtn.addEventListener("mouseenter", () => {
    const dx = (Math.random()*240 - 120);
    const dy = (Math.random()*120 - 60);
    noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
  });
  noBtn.addEventListener("click", () => {
    noCount++;
    noBtn.textContent = noTexts[Math.min(noCount, noTexts.length-1)];
  });

  // Klik "tak" -> konfetti serduszkowe + komunikat
  const yesBtn = document.getElementById("yesBtn");
  const toast = document.getElementById("toast");
  const stamp = document.getElementById("stamp");

  function burstHearts() {
    for (let i=0; i<90; i++) {
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.bottom = (10 + Math.random()*20) + "vh";
      el.style.fontSize = (12 + Math.random()*26) + "px";
      el.style.animationDuration = (2.5 + Math.random()*2) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

  yesBtn.addEventListener("click", () => {

    yesBtn.disabled = true;

    yesBtn.textContent = "Jeeee! â¤ï¸";
    burstHearts();

    // Opcjonalnie: zapis do adresu URL (Å¼eby daÅ‚o siÄ™ zrobiÄ‡ screen)
    const url = new URL(window.location.href);

  // JeÅ›li ktoÅ› otworzy link z ?valentine=yes, pokaÅ¼ stan "zaakceptowane"
  const params = new URLSearchParams(window.location.search);

  }
</script>
